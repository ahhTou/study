<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
		<style>
			.father {
				width: 500px;
				height: 500px;
				background: #000;
			}
			.son {
				width: 300px;
				height: 300px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son">son盒子</div>
		</div>
		<script>
			let $son = document.querySelector('.son')
			let $father = document.querySelector('.father')
			$son.addEventListener(
				'click',
				function (e) {
					console.log('冒泡son')
					e.stopPropagation()
				},
				false
			)
			$father.addEventListener(
				'click',
				function (e) {
					console.log('冒泡father')
				},
				false
			)
			//兼容ie
			$son.addEventListener(
				'click',
				function (e) {
					if (e && e.stopPropagation) {
						e.stopPropagation()
					} else {
						window.event.cancelBubble = true
					}
					console.log('冒泡son')
				},
				false
			)
		</script>
	</body>
</html>
