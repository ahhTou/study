<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
		<style>
			input {
				width: 500px;
				height: 50px;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<input type="text" />
		<script>
			let $input = document.querySelector('input')
			document.addEventListener('keyup', (e) => {
				if (e.keyCode === 83) {
					$input.focus()
				}
			})
		</script>
	</body>
</html>
