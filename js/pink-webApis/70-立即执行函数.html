    <script>
      // p301
      // 1.立即执行函数，不需要调用立马就可以自己执行的函数
      // 2. 写法 (function(){})() 或者 (function(){}())
      // (function(){})()(
      ;(function (a) {
        console.log('第一种方法  参数：', a)
      })(1)

      ;(function sum(a, b) {
        console.log('第二种方法 参数相加：', a + b)
      }(1, 2))
      
      // 3.好处：避免命名冲突
    </script>
