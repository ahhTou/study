<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<style>
			tbody tr:nth-child(2n + 1) {

			}

	</head>
	<body>
		<table border="1">
			<thead>

					<th>动漫</th>

				</tr>
				<tr>

					<td>5</td>
					<td>2018.1.1</td>
				</tr>
			</tbody>
		</table>
		<script>
			let trs = document.querySelector('tbody').querySelectorAll('tr')
			for (let i = 0; i < trs.length; i++) {
				trs[i].onmouseenter = function(){
				  trs[i].style.backgroundColor = 'pink'
				}
				trs[i].onmouseleave = function(){
				  trs[i].style.backgroundColor = ''
				}
			}
		</script>
	</body>
</html>
