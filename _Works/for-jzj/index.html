<style>
    * {
        padding: 0;
        margin: 0;
    }
    .li {
        display: inline-block;
        list-style: none;
        width: 100px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        color: rgb(73, 125, 153);
        background: rgb(189, 217, 153);
        cursor: pointer;
        z-index: 10;
    }

    #box {
        width: 400px;
        height: 400px;
        background: rgb(189, 217, 153);
        color: white;
        z-index: 1;

    }

    #box .content {
        position: absolute;
        width: 400px;
        height: 400px;
        background: black;
        z-index: -1;

    }

    .li:hover {
        background: rgb(115, 168, 111);
    }

    .li:hover:nth-child(1) ~ #box .content:nth-child(1),
    .li:hover:nth-child(2) ~ #box .content:nth-child(2),
    .li:hover:nth-child(3) ~ #box .content:nth-child(3),
    .li:hover:nth-child(4) ~ #box .content:nth-child(4) {
        z-index: 1;
