<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title></title>
</head>

<body>
    <div id="app">
        <!-- 使用根组件中 -->
        <cpn v-show="isShow"></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <p v-show="isShow">尾巴</p>
        </div>
    </template>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isShow: true,
            },
            methods: {},
            components: {
                cpn: {
                    data() {
                        return{
                            isShow: false,
                        }
                    },
                    template: '#cpn'
                }
            }
        });
    </script>
</body>

</html>
