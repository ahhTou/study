<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title></title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
        <cpn></cpn>
        <cpn2></cpn2>
        <cpn2></cpn2>
    </div>

    <template id="cpn">
        <div>
           <h2>当前计数：{{ counter }}</h2>
           <button @click='increment'>+</button>
           <button @click='decrement'>-</button>
        </div>
    </template>

    <script>
        Vue.component('cpn', {
        template: '#cpn',
        data(){
            //闭包，变量私有化，对象实例化创建一个新的空间
            //return一个新的内存地址
            return{
                counter: 0
            }
        },
        methods:{
            increment(){
                this.counter++
            },
            decrement(){
                this.counter--
            }
        }
        })

// 多个组件一起变化数值
        const obj= {
            counter: 0
        }

        Vue.component('cpn2', {
        template: '#cpn',
        data(){
            //闭包，变量私有化，对象实例化创建一个新的空间
            //return一个新的内存地址
            return obj
        },
        methods:{
            increment(){
                this.counter++
            },
            decrement(){
                this.counter--
            }
        }
        })
        var app = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
