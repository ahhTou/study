<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title></title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
    </div>

    <template id="cpn">
        <div>
            <h1>我是cpn组件</h1>
            <ccpn></ccpn>
        </div>
    </template>

    <template id="ccpn">
        <div>
            <h2>我是ccpn组件</h2>
            <button @click='btnClick'>按钮</button>
        </div>
    </template>

    <script>
        // 不推荐子访问父！
        // 不推荐子访问父！
        // 不推荐子访问父！
        // 不推荐子访问父！
        // 不推荐子访问父！
        // 不推荐子访问父！
        // 不推荐子访问父！
        // 不推荐子访问父！
        // 不推荐子访问父！
        // 不推荐子访问父！
        // 不推荐子访问父！
        // 不推荐子访问父！
        // 不推荐子访问父！
        // 不推荐子访问父！
        // 不推荐子访问父！
        // 不推荐子访问父！
        // 不推荐子访问父！
        // 不推荐子访问父！
        // 不推荐子访问父！
        // 不推荐子访问父！
        // 不推荐子访问父！
        // 不推荐子访问父！
        // 不推荐子访问父！
        var app = new Vue({
            el: '#app',
            data: {
                message:'我是根组件的message'
            },
            components: {
                cpn: {
                    template: '#cpn',
                    data(){
                        return{
                            name:'我是cpn的name'
                        }
                    },
                    components: {
                        ccpn: {
                            template: '#ccpn',
                            methods: {
                                btnClick() {
                                    console.log(this.$parent);
                                    console.log(this.$parent.name);
                                    console.log(this.$root);
                                    console.log(this.$root.message);

                                }
                            },
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
