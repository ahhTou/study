<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title></title>
</head>
<body>
    <div id="app">
        <cpn :c-info='inFo'></cpn>
    </div>

<template id="cpn">
    <div>
        <h2>{{ cInfo }}</h2>
    </div>
</template>
<script>

    var cpn = {
        template:'#cpn',
        props:{
            cInfo:{
                type: Object ,
                default() {
                    return {}
                }
            }
        }
    }

    Vue.component('cpn',{
        template: cpn,

    })

    var app = new Vue({
       el:'#app',
       data:{
           inFo:{
               name:'why',
               age: 18,
               height: 1.88
           }
       },
       components:{
            cpn
       },
       methods:{}
    });
</script>
</body>
</html>
