<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title></title>
</head>
<body>
    <div id="app">
        <cpn2></cpn2>
    </div>

    <script>
        
        const cpnC1 = Vue.extend({
            template:`
            <div>
                <h2>我是标题</h2>
                <p>我是内容</p>
                <p>我也是内容</p>
            </div>
            `
        })
        
        const cpnC2 = Vue.extend({
            template:`
            <div>
                <h2>我是标题2</h2>
                <p>我是内容2</p>
                <p>我也是内容2</p>
                <cpn1></cpn1>
            </div>
            `,
            components:{
                cpn1: cpnC1
            }
        })
        
        //根组件
        const vm = new Vue({
            el: '#app',
            data: {

            },
            components:{
                cpn2: cpnC2
            }
        })
    
    </script>
</body>
</html>
