<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title></title>
</head>

<body>
    <div id="app">
        <div>{{ pmsg }}</div>
        <menu-item title='来自父组件的值'></menu-item>
        <menu-item :title='pmsg'></menu-item>
        <menu-item :title='ptitle'></menu-item>
        <menu-item :title='ptitle' :content='pmsg'></menu-item>
    </div>

<script>
    //依旧不推荐使用驼峰
    Vue.component('menu-item',{
        props:['title','content'],
        data: function(){
            return {
                msg:'子组件原来的值'
            }

        },
        template: '<div>{{ msg + "----" + title + "-----" + content}}</div>'
    })

    var vm = new Vue({
        el: '#app',
        data: {
            pmsg: '父中的值',
            ptitle: '动态绑定的属性'
        }
    })
</script>

</body>

</html>
