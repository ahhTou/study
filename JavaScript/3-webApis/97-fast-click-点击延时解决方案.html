<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 ,user-scalable=no"
    />
    ">
    <meta http-equiv="X-UA-Compatible" content="user-scalable=no" />
    <title></title>
    <script
      type="application/javascript"
      src="./lib/fastclick-master/lib/fastclick.js"
    ></script>
  </head>
  <body>
    <script>
      // 移动端click事件有300ms的延时，原因是因为双击事件

      // 解决方案：
      //  1.禁用缩放 user-scalable=no

      //  2.函数封装 麻烦

      //  3.fastClick
      if ('addEventListener' in document) {
        document.addEventListener(
          'DOMContentLoaded',
          function () {
            FastClick.attach(document.body)
          },
          false
        )
      }
    </script>
  </body>
</html>
