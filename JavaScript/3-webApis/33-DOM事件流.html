<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
		<style>
			.father {
				width: 500px;
				height: 500px;
				background: #000;
			}
			.son {
				width: 300px;
				height: 300px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son">son盒子</div>
		</div>
		<script>
			// 1.捕获阶段
			// 2.当前目标阶段
			// 3.冒泡阶段

			//  注意
			//  1. js代码中只能执行捕获或冒泡其中的一个阶段
			//  2. onclick 和 attachEvent 只能得到冒泡阶段
			//  3. addEventListener(type, listener[, useCapture])
			//  第三个参数如果为 true，表示在事件捕获阶段调用事件处理程序
			//  如果为false，表示在事件冒泡阶段调用事件处理程序

      //  4.实际开发中我们很少使用事件捕获，更关心冒泡
      //  5.有些事件是没有冒泡的， 比如 onblur onfocus onmouseenter/leave
			//捕获阶段 处理
			let $son = document.querySelector('.son')
			$son.addEventListener(
				'click',
				function () {
					console.log('捕获son')
				},
				true
			)
			let $father = document.querySelector('.father')
			$father.addEventListener(
				'click',
				function () {
					console.log('捕获father')
				},
				true
			)

			//冒泡阶段处理
			$son.addEventListener(
				'click',
				function () {
					console.log('冒泡son')
				},
				false
			)
			$father.addEventListener(
				'click',
				function () {
					console.log('冒泡father')
				},
				false
      )
      document.addEventListener('click',function(){
        console.log('document')
      })

		</script>
	</body>
</html>
