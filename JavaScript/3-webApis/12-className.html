<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
		<style>
			.little {
				width: 100px;
				height: 100px;
				background: pink;
			}
			.biger {
				width: 200px;
				height: 200px;
				background: #000;
			}
		</style>
	</head>
	<body>
		<div class="little"></div>
		<script>
			let $div = document.querySelector('div')
			$div.onclick = function () {
				if (this.className === 'little') {
					this.className = 'biger'
				} else {
					this.className = 'little'
				}
			}
		</script>
	</body>
</html>
