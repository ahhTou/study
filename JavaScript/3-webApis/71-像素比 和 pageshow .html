<!DOCTYPE html>
<html>

    <title></title>

  <body>
    <script>
      console.log('物理像素比：', window.devicePixelRatio)
      window.addEventListener('pageshow', (e) => {
        //针对火狐后退不会重新加载页面

          console.log('你是从缓存来的')
        } else {
          console.log('你不是从缓存来的')
        }
      })
    </script>
  </body>
