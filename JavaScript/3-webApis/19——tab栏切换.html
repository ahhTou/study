<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
		<style>
			.box {
				display: flex;
				border: 1px solid pink;
			}
			.span {
				width: 100px;
				height: 50px;
				display: flex;
				align-items: center;
				justify-content: center;
				cursor: pointer;
			}
			.span:hover {
				background: pink;
				color: white;
			}
			.item {
				display: none;
			}
			.current {
				background: pink;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="span current">首页</div>
			<div class="span">副页</div>
			<div class="span">其他</div>
		</div>
		<div class="content">
			<div class="item" style="display: inline-block;">我是主页</div>
			<div class="item">我是副页</div>
			<div class="item">我是其他</div>
		</div>
		<script>
			let $title = document.querySelectorAll('.span')
			let $item = document.querySelectorAll('.item')
			for (let i = 0; i < $title.length; i++) {
				$title[i].setAttribute('data-index', i)
				$title[i].onclick = function () {
					let index = $title[i].getAttribute('data-index')
					for (let i = 0; i < $title.length; i++) {
						$title[i].className = 'span'
						$item[i].style.display = 'none'
					}
					$title[i].className = 'span current'
					$item[index].style.display = 'inline'
				}
			}
		</script>
	</body>
</html>
