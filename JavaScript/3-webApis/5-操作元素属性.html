<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

		<title></title>

	<body>
    <button>点击按钮激活图片</button>
    <div></div>
		<img src="" alt="" />

      let $btn = document.querySelector('button')
      let $img = document.querySelector('img')
			$btn.onclick = () => {
				$img.src = './lib/img/1.JPG'
			}
		</script>
	</body>
